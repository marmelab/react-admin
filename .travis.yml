dist: bionic
services: xvfb

language: node_js
node_js:
    - 'lts/*'

addons:
    chrome: stable

env:
    global:
        - DISPLAY=:99.0
        - NODE_ENV=test

cache:
    yarn: true
    directories:
        - ~/.cache

before_install:
    - sh -e /etc/init.d/xvfb start

script: make test

branches:
    only:
        - master
        - next
